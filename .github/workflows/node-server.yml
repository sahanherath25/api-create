name: Node Server
on:
  pull_request:
    types:
      - opened
    branches:
      - feature
      - 'dev-**'
      - master
  push:
    branches:
      - feature
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Test the Code
        run: echo "Testing the code"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get the code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Deploy to Server
        run: echo "Deploying....."



